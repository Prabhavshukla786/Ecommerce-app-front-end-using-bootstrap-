<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form id="studentForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="rollNo">Roll No:</label>
    <input type="text" id="rollNo" name="rollNo" required>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>

    <label>Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>

    <label for="marksEvaluatorTest1">Marks Evaluator (Test 1):</label>
    <input type="text" id="marksEvaluatorTest1" name="marksEvaluatorTest1" required>

    <label for="test1">Test 1 Marks:</label>
    <input type="number" id="test1" name="test1" required>

    <label for="marksEvaluatorTest2">Marks Evaluator (Test 2):</label>
    <input type="text" id="marksEvaluatorTest2" name="marksEvaluatorTest2" required>

    <label for="test2">Test 2 Marks:</label>
    <input type="number" id="test2" name="test2" required>

    <label for="marksEvaluatorTest3">Marks Evaluator (Test 3):</label>
    <input type="text" id="marksEvaluatorTest3" name="marksEvaluatorTest3" required>

    <label for="test3">Test 3 Marks:</label>
    <input type="number" id="test3" name="test3" required>

    <button type="button" onclick="calculateResults()">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div class="result" id="resultContainer"></div>

  <script src="script.js"></script>
</body>
</html>
